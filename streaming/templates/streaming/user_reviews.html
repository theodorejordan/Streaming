<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
</head>
<body>
    <h1>User Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li>{{ review.movie.title }} - {{ review.rating }}/5</li>
        {% endfor %}
    </ul>
</body>
</html>
