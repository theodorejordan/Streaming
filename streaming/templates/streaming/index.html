<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movies</h1>
    {% for movie in movies %}
        <a href="{% url 'movie' movie.id %}"><h2>{{ movie.title }}</h2></a>
        Average rating: {{ movie.average_rating }} / 5 - Number of reviews : {{ movie.num_reviews }}
    {% endfor %}
</body>
</html>
